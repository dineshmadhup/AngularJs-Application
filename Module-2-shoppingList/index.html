<!DOCTYPE html>
<html ng-app="app">

  <head>
      <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script data-require="angular.js@1.2.17" data-semver="1.2.17" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js"></script>
  </head>

  <body ng-controller="MoveCtrl">
       <div class="jumbotron text-center">
            <h3>Module-2</h3>
      </div>
     <div class="container">
        <div class="row">
            <div class="col-md-4">
    <label>To Buy Items</label>                                
    <select size="7" multiple ng-model="available" ng-options="item as item.name for item in availableitems" style="width: 350px"></select>         
            </div>
            <div class="col-md-4">
                <bytton type="button" class="btn btn-primary" ng-click="moveItem(available, availableitems,selecteditems)">Bought </bytton>
      
                
                <button type="button" class="btn btn-primary" ng-click="moveItem(selected, selecteditems,availableitems)">Return back to Buy List</button> 
   
                
            </div>
            
    <div class="col-md-4">

    <label>Bought Items</label>                                                    
    <select size="7" multiple ng-model="selected" ng-options="item as item.name for item in selecteditems" style="width: 350px" placeholder="Nothing bought yet"></select>
    </div>
            
    
            
            
   
  </body>

</html>
