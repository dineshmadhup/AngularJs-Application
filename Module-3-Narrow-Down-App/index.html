<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as NarrowList">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="Search Term" class="form-control" ng-model="NarrowList.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NarrowList.searchItems()">Narrow It Down For Me!</button>
    <h5 ng-if="!NarrowList.found" class="animate-if">Not Found!</h5>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
<!--    <items-loader-indicator></items-loader-indicator>-->

    <!-- found-items should be implemented as a component -->
    <found-items found="NarrowList.found" on-remove="NarrowList.removeItem(index)"></found-items>
 
       
       
<ol>
    <li ng-repeat="item in NarrowList.found">
        <h3>Item Name: {{ item.name }}</h3>
        <h4>Description: {{ item.description }}</h4>
        <h5>price: Small: ${{ item.price_small}}, Large: ${{item.price_large}}</h5>
        <button class="btn btn-primary" ng-click="NarrowList.removeItem($index);">Don't want this one!</button>
    </li>
</ol>
       
  </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
